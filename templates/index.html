<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Loan Prediction</title>
</head>

<body>
 <div class="login">
    <h1 class="px-3 bg-danger py-3 text-white">Loan or No Loan?</h1>
    <div class="container my-4">
      <h3 class="text-danger my-3">Predict if the applicant should be granted a loan or not</h3>
      <form action="{{ url_for('predict')}}"method="post">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="gender" >Gender:</label>
            <select name="gender" id="gender" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="married">Married:</label>
            <select name="married" id="married" class="form-control">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="dependents">Dependents:</label>
            <select name="dependents" id="dependents" class="form-control">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="education">Education:</label>
            <select name="education" id="education" class="form-control">
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="self_employed">Self Employed:</label>
            <select name="self_employed" id="self_employed" class="form-control">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="text" id="applicant_income" name="applicant_income" placeholder="Applicant Income" required="required" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <input type="text" name="coapplicant_income" placeholder="Coapplicant Income" required="required" class="form-control" />
          </div>
          
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="text" name="loan_amount" placeholder="Loan Amount" required="required" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <input type="text" name="loan_amount_term" placeholder="Loan Amount Term" required="required" class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="credit_history">Credit History:</label>
            <select name="credit_history" id="credit_history" class="form-control">
              <option value="1.0">1.0</option>
              <option value="0.0">0.0</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="property_area">Property Area:</label>
            <select name="property_area" id="property_area" class="form-control">
              <option value="Urban">Urban</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>
        </div>
        
        
        
        <br><br>
        
        
        <br><br>
        <button type="submit" class="btn btn-danger btn-large">Submit</button>
      </form>

      <br>
      <br>
      {{ output }}
    </div>

 </div>



 <!--Bootstrap JS-->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
</body>
</html>
